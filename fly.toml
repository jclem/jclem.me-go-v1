app = "jclem-www"
primary_region = "ewr"

[build]

[env]
  APP_ENV = "production"
  HOSTNAME = "jclem-www.fly.dev"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]
  [http_service.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 1000

